<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Notes</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a27ccbb668.js" crossorigin="anonymous"></script>
        <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
        <link rel="stylesheet" href="./node_modules/quill/dist/quill.bubble.css"> 
        <link rel="stylesheet" href="./node_modules/quill/dist/quill.snow.css">
    </head>

    <body>   
        <div>
            <nav class="navbar navbar-expand-lg bg-light row">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">
                        <i class="fa-solid fa-note-sticky"></i>Notes 
                    </a>

                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                            <a class="nav-link text-secondary" aria-current="page" href="#" id="criarNotaMenu" data-bs-toggle="modal" data-bs-target="#criacaoDeNota">Criar nota</a>
                        </div>
                    </div>

                </div>
            </nav>

            <div class="modal fade" id="criacaoDeNota" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered model-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="staticBackdropLabel">Crie sua nota</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>

                        <div class="modal-body">
                            <div class="mb-3">
                                <label for="nome-da-nota" class="form-label">Nome da nota</label>
                                <input type="text" class="form-control" id="criarNotaNome" name="nomeNota" >
                            </div>
                            <div>
                                <label for="criarNotaEditor" class="form-label">Descreva sua nota</label>
                                <div id="criarNotaEditor"></div>
                            </div>
                            <div id="erro-nota"></div>
                        </div>

                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                            <button type="button" class="btn btn-primary" onclick="salvarNota()">Criar</button>
                        </div>

                    </div>
                </div>
            </div>    
            <div>
                <div>
                    <div class="bg-light bg-gradient">
                        <h6 >Suas notas:</h6>
                        <div id="lista-de-notas" class="container"></div>
                    </div>
                    <div class="modal fade" id="editar-nota" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-xl">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="titulo-nota"></h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick="fecharEditor()"></button>
                                </div>
                                <div class="modal-body">
                                    <div id="alterarNotaEditor"></div>
                                </div>
                                <div class="modal-footer" id="alterar">
                                    <button type="button" onclick="fecharEditor()" class="btn btn-danger" data-bs-dismiss="modal" id="fechar-editor">Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>                  
                </div>
            </div>
        </div> 


        <script src="./node_modules/quill/dist/quill.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="./renderer.js"></script>
    </body>
</html>
